<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book App</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel ="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">

<script type="text/x-handlebars-template" id="error-template">
<h3>ERROR</h3>
<p>{{status}}; {{statusText}}</p>
</script>

<script type="text/x-handlebars-template" id="book-list-template">
<li class="book-items" data-bookid={{book_id}}>
  <div class="book-container">
    <img src={{image_url}}>
    <div class="book-overlay">
        <h3>{{title}}</h3>
      <p>{{author}}</p>
      <p class="details-button"><a href="/books/{{book_id}}">View Details</a></p>
    </div>
  </div>
</li>
</script>

<script type="text/x-handlebars-template" id="book-detail-template">
  <div class="book-detail container">
    <p>{{author}}</p>
    <p>{{isbn}}</p>
    <img src={{image_url}}>
    <p>{{description}}</p>
  </div>
</script>
</head>

<body>
<header>
  <div class="header-content">
    <h1>Book App</h1>
    <nav class="main-nav">
      <div id="burgerMenu">
      <ul>
        <li>
          <!-- redirect point -->
          <a href="/">Home</a>
        </li>
        <li><a href="/books/new">Add Book</a></li>
      </ul>
    </div>
    </nav>
  </div>
</header>

<main>
<div class="book-form container">
<h2>Add New Book</h2>
<form id="create-form">
  <label>
    <input type="text" name="bookTitle" placeholder="Book Title" required> 
  </label>
  <label>
    <input type="text" name="bookAuthor" placeholder="Book Author" required>
  </label>
  <input type="text" name="bookIsbn" placeholder="ISBN" required>
  <label>
      <input type="text" name="bookImage" placeholder="Image URL" required>
  </label>
  <label>
      <textarea name="bookDescription" placeholder="Book Description" cols="20" rows="4" required></textarea>
  </label>
  <button type="submit">SUBMIT</button>
</form>
</div>

  <section class="book-update-form container">
    <h2>Update Book</h2>
    <form id="update-form">
      <label>
        <input type="text" name="bookTitle" placeholder="Book Title"> 
      </label>
      <label>
        <input type="text" name="bookAuthor" placeholder="Book Author">
      </label>
      <input type="text" name="bookIsbn" placeholder="ISBN">
      <label>
          <input type="text" name="bookImage" placeholder="Image URL">
      </label>
      <label>
          <textarea name="bookDescription" placeholder="Book Description" cols="20" rows="4" ></textarea>
      </label>
      <button type="submit">UPDATE</button>
    </form>
  </section>


  <section class="error-view container">
    <h2 class="view-title">404</h2>
    <section id="error-message">ERROR</section>
  </section>

  <section class="book-view container">
    <h2 class="view-title">My Books</h2>
    <section class="book-list">
      <ul id="book-list"></ul>
    </section>
  </section>
  <section class="book-details container">
  </section>
</main>
 
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="scripts/models/book.js" type="text/javascript"></script>
  <script src="scripts/views/book-view.js" type="text/javascript"></script>
  <script src="scripts/views/route.js" type="text/javascript"></script>
  <script src="scripts/views/error-view.js" type="text/javascript"></script>
</body>
</html>
